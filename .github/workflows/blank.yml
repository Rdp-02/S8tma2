name: Windows 10 IoT Enterprise LTSC 2021 Virtual Workspace

on:
  workflow_dispatch:

jobs:
  run-vm:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🧩 Initializing Environment
        run: |
          echo "🔧 Preparing Your Virtual Workspace (4 Cores • 16 GB RAM • 256 GB SSD)"
          sudo apt update -qq
          sudo apt install -y qemu-system qemu-utils wget curl unzip
          mkdir -p $HOME/vm
          echo "✅ Environment initialized."

      - name: 💾 Downloading IoT Enterprise 2021 ISO
        run: |
          echo "📦 Downloading Windows 10 IoT Enterprise LTSC 2021 ISO..."
          cd $HOME/vm
          wget -O win10iot.iso "https://archive.org/download/en-us_windows_10_iot_enterprise_ltsc_2021_x64_dvd_257ad90f_202301/en-us_windows_10_iot_enterprise_ltsc_2021_x64_dvd_257ad90f.iso"
          ls -lh win10iot.iso
          echo "✅ ISO downloaded."

      - name: 💽 Creating 256 GB Virtual Disk
        run: |
          echo "💽 Creating 256 GB disk..."
          cd $HOME/vm
          qemu-img create -f qcow2 win10iot.qcow2 256G
          ls -lh win10iot.qcow2
          echo "✅ Disk created."

      - name: 🌐 Setting Up Tailscale (Secure Access)
        run: |
          echo "🔐 Installing Tailscale..."
          curl -fsSL https://tailscale.com/install.sh | sh
          echo "🔗 Starting Tailscale login (copy the link to authenticate)..."
          sudo tailscale up --hostname=github-vm --accept-routes --ssh
          sudo tailscale status
          echo "✅ Tailscale setup done."

      - name: 🖥️ Launching Windows 10 IoT VM
        run: |
          echo "🚀 Booting Windows 10 IoT Enterprise LTSC 2021 VM..."
          cd $HOME/vm
          echo "💡 Using KVM acceleration"
          nohup sudo qemu-system-x86_64 \
            -enable-kvm \
            -cpu host,kvm=on \
            -m 16G \
            -smp 4,sockets=1,cores=4,threads=1 \
            -drive file=win10iot.qcow2,format=qcow2,if=ide \
            -cdrom win10iot.iso \
            -vga qxl \
            -display vnc=:1 \
            -device qemu-xhci,id=xhci \
            -device usb-tablet,bus=xhci.0 \
            -netdev user,id=n0,hostfwd=tcp::3389-:3389 \
            -device e1000,netdev=n0 \
            -daemonize
          echo "✅ VM is running."
          echo "🌐 RDP port forwarded → VNC display on :1"
          echo "🔍 QEMU processes:"
          ps aux | grep qemu

      - name: ⏳ Keeping VM Active (6 Hours, Minsk Time)
        run: |
          echo "🕐 Your virtual workspace will remain active until:"
          TZ="Europe/Minsk" date -d "+6 hours" +"%Y-%m-%d %H:%M:%S %Z"
          echo ""
          echo "🕒 Keeping your virtual workspace alive for 6 hours..."
          for i in $(seq 1 360); do
            printf "\r⏳ Runtime: %02d / 360 minutes elapsed" "$i"
            sleep 60
          done
          echo -e "\n💤 Session complete — shutting down."
