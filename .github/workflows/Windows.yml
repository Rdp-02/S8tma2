          sleep 20
          
          echo ""
          echo "======================================================================"
          echo "‚úÖ YOUR AUTOMATED WINDOWS SETUP IS STARTING!"
          echo "======================================================================"
          echo ""
          echo "üì¶ INSTALLATION DETAILS:"
