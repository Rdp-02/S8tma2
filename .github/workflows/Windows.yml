# Write to file
with open('autounattend.xml', 'w', encoding='utf-8') as f:
    f.write(xml_template)

print("‚úÖ XML file created successfully")
print(f"Edition: {windows_edition}")
print(f"Admin User: Administrator")
print(f"Auto-login: Enabled")
