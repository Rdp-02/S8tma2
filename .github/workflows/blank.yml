name: Windows 8.1 Virtual Workspace

on:
  workflow_dispatch:

jobs:
  run-vm:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§© Initializing Environment
        run: |
          echo "ğŸ”§ Preparing Your Virtual Workspace (4 Cores â€¢ 16 GB RAM â€¢ 256 GB SSD)"
          sudo apt update -qq
          sudo apt install -y qemu-system qemu-utils wget curl unzip
          mkdir -p $HOME/vm
          echo "âœ… Environment initialized and ready."

      - name: ğŸ’¾ Downloading Windows 8.1 ISO
        run: |
          echo "ğŸ“¦ Downloading Windows 8.1 ISO..."
          cd $HOME/vm
          wget -O win8.iso "https://archive.org/download/en-gb-windows-8-pro-all-in-one-2in1-with-updates-x86-x64-april-2023/en-gb-windows-8-pro-all-in-one-2in1-with-updates-x86-x64-april-2023.iso"
          ls -lh win8.iso
          echo "âœ… Windows 8.1 ISO downloaded successfully."

      - name: ğŸ’½ Creating 256 GB Virtual Disk
        run: |
          echo "ğŸ’½ Setting up 256 GB virtual drive..."
          cd $HOME/vm
          qemu-img create -f qcow2 win8.qcow2 256G
          ls -lh win8.qcow2
          echo "âœ… Virtual disk created."

      - name: ğŸŒ Setting Up Tailscale (Secure Access)
        run: |
          echo "ğŸ” Installing and configuring Tailscale..."
          curl -fsSL https://tailscale.com/install.sh | sh
          echo "ğŸ”— Starting Tailscale login (follow the link below to authenticate)..."
          sudo tailscale up --hostname=github-vm --accept-routes --ssh
          sudo tailscale status
          echo "âœ… Tailscale setup complete."

      - name: ğŸ–¥ï¸ Launching Windows 8.1 VM
        run: |
          echo "ğŸš€ Starting Windows 8.1 Virtual Machine..."
          cd $HOME/vm
          echo "ğŸ’¡ Using full KVM acceleration."
          nohup sudo qemu-system-x86_64 \
            -enable-kvm \
            -cpu host,kvm=on \
            -m 16G \
            -smp 4,sockets=1,cores=4,threads=1 \
            -drive file=win8.qcow2,format=qcow2,if=ide \
            -cdrom win8.iso \
            -vga qxl \
            -display vnc=:1 \
            -device usb-tablet \
            -netdev user,id=n0,hostfwd=tcp::3389-:3389 \
            -device e1000,netdev=n0 \
            -daemonize
          echo "âœ… Windows 8.1 VM is running successfully."
          echo "ğŸŒ RDP port forwarded (3389) â€¢ VNC available (:1)."
          echo "ğŸ” QEMU process list:"
          ps aux | grep qemu

      - name: â³ Keeping VM Active for 6 Hours
        run: |
          echo "ğŸ• Keeping your virtual workspace alive for 6 hours..."
          for i in $(seq 1 360); do
            printf "\râ³ Runtime: %02d / 360 minutes elapsed" "$i"
            sleep 60
          done
          echo -e "\nğŸ’¤ Session complete â€” shutting down."
