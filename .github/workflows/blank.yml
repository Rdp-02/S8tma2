name: Windows 11 Debug Virtual Workspace

on:
  workflow_dispatch:

jobs:
  run-vm:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§© Initializing Environment
        run: |
          echo "ðŸ”§ Preparing Your Virtual Workspace (4 Cores â€¢ 16 GB RAM â€¢ 256 GB SSD)"
          sudo apt update -qq
          sudo apt install -y qemu-kvm qemu-utils genisoimage wget curl unzip
          mkdir -p $HOME/vm
          echo "âœ… Environment initialized."

      - name: ðŸ’¾ Downloading Windows 11 ISO
        run: |
          echo "ðŸ“¦ Downloading official Windows 11 image..."
          cd $HOME/vm
          wget -O win11.iso "https://archive.org/download/windows-11-24h2-iso_202501/Win11_24H2_English_x64.iso"
          echo "âœ… Windows 11 ISO retrieved."

      - name: ðŸ“œ Creating Autounattend ISO
        run: |
          echo "ðŸ§  Creating unattended setup configuration..."
          cd $HOME/vm
          cp $GITHUB_WORKSPACE/.github/win/autounattend.xml ./autounattend.xml
          genisoimage -output autounattend.iso -volid AUTOUNATTEND -joliet -rock autounattend.xml
          echo "âœ… Autounattend ISO ready."

