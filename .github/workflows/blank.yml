name: Windows 11 Pro Virtual Workspace

on:
  workflow_dispatch:

jobs:
  run-vm:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours runtime

    steps:
      - name: ğŸ§© Initializing Environment
        run: |
          echo "ğŸ”§ Preparing Your Virtual Workspace (4 Cores â€¢ 16 GB RAM â€¢ 256 GB SSD)"
          sudo apt update -qq >/dev/null 2>&1
          sudo apt install -y qemu-kvm qemu-utils genisoimage wget curl unzip -qq >/dev/null 2>&1
          echo "âœ… System dependencies ready."

      - name: ğŸ—‚ï¸ Preparing Workspace
        run: |
          mkdir -p $HOME/vm >/dev/null 2>&1
          echo "ğŸ“ Workspace initialized."

      - name: ğŸ’¾ Downloading Windows 11 ISO
        run: |
          cd $HOME/vm
          echo "ğŸ“¦ Downloading official Windows 11 image..."
          wget -q -O win11.iso "https://archive.org/download/windows-11-24h2-iso_202501/Win11_24H2_English_x64.iso"
          echo "âœ… Windows 11 ISO retrieved."

      - name: ğŸ“œ Creating Autounattend Setup
        run: |
          cd $HOME/vm
          cp $GITHUB_WORKSPACE/.github/win/autounattend.xml ./autounattend.xml >/dev/null 2>&1
          genisoimage -quiet -output autounattend.iso -volid AUTOUNATTEND -joliet -rock autounattend.xml >/dev/null 2>&1
          echo "âœ… Unattended setup ready."

      - name: ğŸ’½ Creating 256 GB Virtual Disk
        run: |
          cd $HOME/vm
          qemu-img create -f qcow2 win11.qcow2 256G >/dev/null 2>&1
          echo "âœ… Virtual disk created (256 GB)."

      - name: ğŸŒ Setting Up Tailscale (Secure Access)
        env:
          TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
        run: |
          echo "ğŸ” Configuring secure remote access..."
          curl -fsSL https://tailscale.com/install.sh | sh >/dev/null 2>&1
          sudo tailscale up --authkey=${TAILSCALE_AUTHKEY} --hostname=github-vm --accept-routes --ssh >/dev/null 2>&1 &
          echo "âœ… Tailscale connected."

      - name: ğŸ–¥ï¸ Launching Windows 11 VM
        run: |
          cd $HOME/vm
          echo "ğŸš€ Starting Windows 11 Virtual Machine..."
          nohup qemu-system-x86_64 \
            -enable-kvm \
            -m 16G \
            -smp 4,sockets=1,cores=4,threads=1 \
            -cpu host,kvm=on \
            -drive file=win11.qcow2,format=qcow2,if=ide \
            -cdrom win11.iso \
            -drive file=autounattend.iso,media=cdrom,readonly=on \
            -vga qxl \
            -display vnc=:1 \
            -netdev user,id=n0,hostfwd=tcp::3389-:3389 \
            -device e1000,netdev=n0 \
            -daemonize \
            >/dev/null 2>&1
          echo "âœ… Windows 11 VM is now running."
          echo "ğŸŒ RDP port forwarded (3389) â€¢ VNC display available (:1)."

      - name: â³ Keeping VM Active for 6 Hours
        run: |
          echo "ğŸ• Virtual Workspace active for 6 hours."
          for i in $(seq 1 360); do
            printf "\râ³ Running... %02d / 360 minutes elapsed" "$i"
            sleep 60
          done
          echo -e "\nğŸ’¤ Session ended after 6 hours."
