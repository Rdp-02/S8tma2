name: Dynamic Windows Virtual Workspace (VNC Only)

on:
  workflow_dispatch:
    inputs:
      iso_url:
        description: "Direct ISO link for the OS you want to install"
        required: true
        default: ""

jobs:
  run-vm:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 hours

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§© Initializing Environment
        run: |
          echo "ğŸ”§ Preparing Your Virtual Workspace (4 Cores â€¢ 16 GB RAM â€¢ 256 GB SSD)"
          sudo apt update -qq
          sudo apt install -y qemu-system qemu-utils wget curl unzip
          mkdir -p $HOME/vm
          echo "âœ… Environment initialized."

      - name: ğŸ’¾ Downloading ISO
        run: |
          echo "ğŸ“¦ Downloading ISO from provided link..."
          cd $HOME/vm
          wget -O os.iso "${{ github.event.inputs.iso_url }}"
          ls -lh os.iso
          echo "âœ… ISO downloaded successfully."

      - name: ğŸ’½ Creating 256 GB Virtual Disk
        run: |
          echo "ğŸ’½ Creating 256 GB disk..."
          cd $HOME/vm
          qemu-img create -f qcow2 vm.qcow2 256G
          ls -lh vm.qcow2
          echo "âœ… Disk created."

      - name: ğŸŒ Setting Up ngrok (India Region - VNC Only)
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          if [ -z "$NGROK_AUTH_TOKEN" ]; then
            echo "âŒ Error: NGROK_AUTH_TOKEN secret is not set."
            echo "Please add your ngrok authtoken as a repository secret."
            exit 1
          fi
          echo "ğŸ” Installing ngrok..."
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update
          sudo apt install ngrok
          echo "ğŸ”‘ Authenticating ngrok..."
          ngrok config add-authtoken $NGROK_AUTH_TOKEN
          
          echo "ğŸ”— Starting ngrok tunnel for VNC in Indian (in) region..."
          # Tunnel for VNC (Port 5901)
          nohup ngrok tcp --region in 5901 --log=stdout > $HOME/vm/ngrok-vnc.log &
          
          echo "âœ… ngrok setup done."

      - name: ğŸ–¥ï¸ Launching VM
        run: |
          echo "ğŸš€ Booting Virtual Machine..."
          cd $HOME/vm
          nohup sudo qemu-system-x86_64 \
            -enable-kvm \
            -cpu host,kvm=on \
            -m 16G \
            -smp 4,sockets=1,cores=4,threads=1 \
            -drive file=vm.qcow2,format=qcow2,if=ide \
            -cdrom os.iso \
            -vga qxl \
            -display vnc=:1 \
            -device qemu-xhci,id=xhci \
            -device usb-tablet,bus=xhci.0 \
            -netdev user,id=n0 \
            -device e1000,netdev=n0 \
            -daemonize
          echo "âœ… VM is running."
          echo "ğŸŒ VNC display on :1 (Port 5901)"
          echo "ğŸ” QEMU processes:"
          ps aux | grep qemu

      - name: ğŸ“‹ Displaying Access Details
        run: |
          echo "Waiting 10s for ngrok tunnels to establish..."
          sleep 10 # Give ngrok time to start
          echo "===================================================================="
          echo "âœ… Your VM is running and ngrok tunnel is active."
          echo ""
          echo "Please check your ngrok dashboard to find your endpoint:"
          echo "https://dashboard.ngrok.com/cloud-edge/endpoints"
          echo ""
          echo "Look for the endpoint forwarding to port 5901 (VNC)."
          echo "This tunnel is running in the 'in' (India) region."
          echo "===================================================================="

      - name: â³ Keeping VM Active (6 Hours, Minsk Time)
        run: |
          echo "ğŸ• Your virtual workspace will remain active until:"
          TZ="Europe/Minsk" date -d "+6 hours" +"%Y-%m-%d %H:%M:%S %Z"
          echo ""
          echo "ğŸ•’ Keeping your virtual workspace alive for 6 hours..."
          for i in $(seq 1 360); do
            printf "\râ³ Runtime: %02d / 360 minutes elapsed" "$i"
            sleep 60
          done
          echo -e "\nğŸ’¤ Session complete â€” shutting down."
