name: Windows 11 Debug Virtual Workspace

on:
  workflow_dispatch:

jobs:
  run-vm:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§© Initializing Environment
        run: |
          echo "ğŸ”§ Preparing Your Virtual Workspace (4 Cores â€¢ 16 GB RAM â€¢ 256 GB SSD)"
          sudo apt update -qq
          sudo apt install -y qemu-kvm qemu-utils genisoimage wget curl unzip
          mkdir -p $HOME/vm
          echo "âœ… Environment initialized."

      - name: ğŸ’¾ Downloading Windows 11 ISO
        run: |
          echo "ğŸ“¦ Downloading official Windows 11 image..."
          cd $HOME/vm
          wget -O win11.iso "https://archive.org/download/windows-11-24h2-iso_202501/Win11_24H2_English_x64.iso"
          ls -lh win11.iso
          echo "âœ… Windows 11 ISO retrieved."

      - name: ğŸ“œ Creating Autounattend ISO
        run: |
          echo "ğŸ§  Creating unattended setup configuration..."
          cd $HOME/vm
          cp $GITHUB_WORKSPACE/.github/win/autounattend.xml ./autounattend.xml
          ls -la
          genisoimage -output autounattend.iso -volid AUTOUNATTEND -joliet -rock autounattend.xml
          ls -lh autounattend.iso
          echo "âœ… Autounattend ISO ready."

      - name: ğŸ’½ Creating 256 GB Virtual Disk
        run: |
          echo "ğŸ’½ Initializing 256 GB virtual disk..."
          cd $HOME/vm
          qemu-img create -f qcow2 win11.qcow2 256G
          ls -lh win11.qcow2
          echo "âœ… Virtual disk created."

      - name: ğŸŒ Setting Up Tailscale (Manual Auth)
        run: |
          echo "ğŸ” Installing Tailscale..."
          curl -fsSL https://tailscale.com/install.sh | sh
          echo "ğŸª„ Starting Tailscale â€” follow the login link below to connect this VM:"
          sudo tailscale up --hostname=github-vm --accept-routes --ssh
          echo "âœ… Tailscale started. Once logged in, this VM will join your network."

      - name: ğŸ–¥ï¸ Launching Windows 11 VM
        run: |
          echo "ğŸš€ Starting Windows 11 Virtual Machine..."
          cd $HOME/vm
          if [ -c /dev/kvm ]; then
            echo "ğŸ’¡ KVM detected â†’ using hardware acceleration"
            KVM_FLAG="-enable-kvm -cpu host,kvm=on"
          else
            echo "âš ï¸ KVM not available â†’
