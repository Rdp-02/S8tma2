name: Windows 11 Debug Virtual Workspace

on:
  workflow_dispatch:

jobs:
  run-vm:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§© Initializing Environment
        run: |
          echo "ğŸ”§ Preparing Your Virtual Workspace (4 Cores â€¢ 16 GB RAM â€¢ 256 GB SSD)"
          sudo apt update -qq
          sudo apt install -y qemu-kvm qemu-utils genisoimage wget curl unzip
          mkdir -p $HOME/vm
          echo "âœ… Environment initialized."

      - name: ğŸ’¾ Downloading Windows 11 ISO
        run: |
          echo "ğŸ“¦ Downloading official Windows 11 image..."
          cd $HOME/vm
          wget -O win11.iso "https://archive.org/download/windows-11-24h2-iso_202501/Win11_24H2_English_x64.iso"
          ls -lh win11.iso
          echo "âœ… Windows 11 ISO retrieved."

      - name: ğŸ“œ Creating Autounattend ISO
        run: |
          echo "ğŸ§  Creating unattended setup configuration..."
          cd $HOME/vm
          cp $GITHUB_WORKSPACE/.github/win/autounattend.xml ./autounattend.xml
          ls -la
          genisoimage -output autounattend.iso -volid AUTOUNATTEND -joliet -rock autounattend.xml
          ls -lh autounattend.iso
          echo "âœ… Autounattend ISO ready."

      - name: ğŸ’½ Creating 256 GB Virtual Disk
        run: |
          echo "ğŸ’½ Initializing 256 GB virtual disk..."
          cd $HOME/vm
          qemu-img create -f qcow2 win11.qcow2 256G
          ls -lh win11.qcow2
          echo "âœ… Virtual disk created."

      - name: ğŸŒ Setting Up Tailscale (Secure Access)
        env:
          TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
        run: |
          echo "ğŸ” Installing Tailscale..."
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${TAILSCALE_AUTHKEY} --hostname=github-vm --accept-routes --ssh &
          sudo tailscale status
          echo "âœ… Tailscale connected."

      - name: ğŸ–¥ï¸ Launching Windows 11 VM
        run: |
          echo "ğŸš€ Starting Windows 11 Virtual Machine..."
          cd $HOME/vm
          if [ -c /dev/kvm ]; then
            echo "ğŸ’¡ KVM detected â†’ using hardware acceleration"
            KVM_FLAG="-enable-kvm -cpu host,kvm=on"
          else
            echo "âš ï¸ KVM not available â†’ using software emulation"
            KVM_FLAG="-cpu qemu64"
          fi
          echo "â¡ï¸ QEMU Command Line:"
          echo "qemu-system-x86_64 $KVM_FLAG -m 16G -smp 4 ..."
          nohup qemu-system-x86_64 \
            $KVM_FLAG \
            -m 16G \
            -smp 4,sockets=1,cores=4,threads=1 \
            -drive file=win11.qcow2,format=qcow2,if=ide \
            -cdrom win11.iso \
            -drive file=autounattend.iso,media=cdrom,readonly=on \
            -vga qxl \
            -display vnc=:1 \
            -netdev user,id=n0,hostfwd=tcp::3389-:3389 \
            -device e1000,netdev=n0 \
            -daemonize
          echo "âœ… Windows 11 VM is now running."
          echo "ğŸŒ RDP port forwarded (3389) â€¢ VNC display available (:1)."
          echo "ğŸ” Checking running QEMU processes..."
          ps aux | grep qemu

      - name: â³ Keeping VM Active for 6 Hours
        run: |
          echo "ğŸ• Virtual Workspace active for 6 hours."
          for i in $(seq 1 360); do
            printf "\râ³ Running... %02d / 360 minutes elapsed" "$i"
            sleep 60
          done
          echo -e "\nğŸ’¤ Session ended after 6 hours."
